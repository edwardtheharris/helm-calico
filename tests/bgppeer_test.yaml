# Tests to validate the deployment of the described StatefulSet.
suite: test for bgp peer
release:
  name: calico
templates:
  - templates/bgppeer.yaml
values:
  - ../values.yaml

tests:
  - asserts:
      - isKind:
          of: BGPPeer
      - equal:
          path: metadata.name
          value: global-bgp-peer
    it: should be a BGPPeer
    template: templates/bgppeer.yaml
    documentSelector:
      path: kind
      value: BGPPeer

