###
# ```{rubric} BGPPeer Tests
# ```
# ---
# Tests validate the deployment of the described BGPPeer.
#
# ```{literalinclude} /tests/bgppeer_test.yaml
# :language: yaml
# :start-at: "tests:\n"
# ```
tests:
- it: should be a BGPPeer at index 0
  asserts:
  - isKind:
      of: BGPPeer
  - equal:
      path: metadata.name
      value: calico-global-bgp-peer
  - equal:
      path: spec
      value:
        peerIP: 192.168.5.30
        asNumber: 209
  template: templates/bgppeer.yaml
  documentIndex: 0
- it: should be a BGPPeer at index 1
  asserts:
  - isKind:
      of: BGPPeer
  - equal:
      path: metadata.name
      value: hap01
  - equal:
      path: spec
      value:
        peerIP: 192.168.5.40
        asNumber: 65000
  template: templates/bgppeer.yaml
  documentIndex: 2
- it: should be a BGPPeer at index 2
  asserts:
  - isKind:
      of: BGPPeer
  - equal:
      path: metadata
      value:
        name: hap02
        namespace: kube-system
  - equal:
      path: spec
      value:
        peerIP: 192.168.5.50
        asNumber: 65000
  template: templates/bgppeer.yaml
  documentIndex: 3
